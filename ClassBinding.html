<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Class Binding</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 app">
                <h1>Class Binding</h1>
                <form action="">
                    <input class="form-control" v-model="name" @keyup.ctrl.enter="add" @keyup.alt.enter="logName" type="text">
                    <input class="form-control" v-model="name" type="text">
                    <button class="btn btn-primary" @click.prevent="add">Submit</button>
                </form>
                <hr>
                <a href="http://www.google.com" @click.prevent="add"> Google </a>
                <hr>
                <input class="form-control" type="text" v-model="initValue">
                <hr>
                <h1>{{counter}}</h1>
                <hr>
                <button @click="toggle = !toggle" class="btn btn-secondary">Toggle</button>
                <hr>
                <div v-if="toggle">

                    <h3>Result : {{ calcul }}</h3>
                    <hr>
                    <span>{{name}}</span>
                    <hr>
                    <button class="btn btn-primary" v-on:click="increment(1)">Increment</button>
                    <button class="btn btn-primary" v-on:click="decrement(1)">Decrement</button>
                    <hr>
                    <button class="btn btn-primary" @dblclick="increment(5)">Increment</button>
                    <button class="btn btn-primary" @dblclick="decrement(5)">Decrement</button>
            
            
                    <h2>Final Result : {{ calcul }}</h2>
            
                    <hr>
            
                    <h4>
                        <span 
                            :style="{'color': result? 'red' : 'blue' ,
                                        fontSize: '25px'}"
                            :class="['badge',classObject]">
                            {{ message }}
                        </span>
                    </h4>

                   


                </div>

                <div v-else>
                    Cick Toggle Button TO show Other Components
                </div>

                <ul class="list-group">
                    <li 
                        class="list-group-item d-flex justify-content-between align-items-center"
                         v-for="(course,index) in courses">{{index}}-{{course.title}}
                         <span class="badge bg-primary rounded-pill">{{course.price}} MAD</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="ClassBinding.js"></script>
</body>
</html>
